language: node_js
node_js:
  - "8.0"
branches:
  only:
  - master
  - staging
  - development
script:
  - npm run-script build
cache:
directories:
  - "node_modules"
install:
  - npm install
  - npm install -g firebase-tools
after_success:
- 'if [ ${TRAVIS_BRANCH} = "master" ]; then
         echo "firebase deploy --token 1/97vArtl4w8jJrcaH-fA2yU2OVyGcu1egvxN_rFP4zpo"

      else
         echo "firebase deploy -P development --token 1/97vArtl4w8jJrcaH-fA2yU2OVyGcu1egvxN_rFP4zpo"
      fi'

