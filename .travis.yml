language: node_js
node_js:
  - "8.0"
branches:
  only:
  - master
  - staging
  - development
script:
  - npm run-script build
cache:
directories:
  - "node_modules"
install:
  - npm install
  - npm install -g firebase-tools
deploy:
  - provider: script
    script: ./scripts/deploy.sh
    on:
      branch: development
  - provider: script
    script: firebase deploy -P staging --token ${FIREBASE_TOKEN}
    on:
      branch: staging
  - provider: script
    script: firebase deploy --token ${FIREBASE_TOKEN}
    on:
      branch: master

